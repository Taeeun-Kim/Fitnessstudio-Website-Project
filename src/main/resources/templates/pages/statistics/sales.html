<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" type="image/png" th:href="@{/assets/icons/favicon.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/pages/statistics.css}"/>
    <title>Statistik &mdash; Verkauf</title>
</head>

<body>

<header th:replace="fragments/navigation :: navigation"></header>

<div th:classappend="left-column" th:replace="fragments/drawer-statistics :: drawer-statistics"></div>
<main class="page-statistics_sales">
    <div class="info" th:if="${records.empty}">Es gibt keine Eintr√§ge in dieser Kategorie</div>
    <div class="record" th:each="order : ${records}">
        <h3 th:text="${#temporals.format(order.dateCreated)}"></h3>
        <div class="order">
            <div class="products">
                <div class="product" th:each="orderLine : ${order.orderLines}">
                    <span th:text="${orderLine.productName}"></span>
                    <div>
                        <span class="title">Anzahl: </span>
                        <span th:text="${orderLine.quantity}"></span>
                    </div>
                    <span class="positive" th:text="|+ ${orderLine.price}|"></span>
                </div>
            </div>
            <div class="total">
                <span class="title">Gesamt</span>
                <h3 class="positive" th:text="|+ ${order.total}|"></h3>
            </div>
        </div>
    </div>
</main>
<div class="right-column">

</div>

</body>

</html>
